<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <title>Downloader</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js" integrity="sha512-c41hNYfKMuxafVVmh5X3N/8DiGFFAV/tU2oeNk+upk/dfDAdcbx5FrjFOkFhe4MOLaKlujjkyR4Yn7vImrXjzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <header>
        <nav id="navbar-id" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Downloader</a>
                <div class="justify-content-end" id="">
                    <div class="form-check form-switch ">
                        <input class="form-check-input form-switch-input" type="checkbox" role="switch" id="theme-toggle"> v
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <body>
        <div id="panel" class="panel" style="display: none;"> 
            <div class="contenedor">
                <div class="spinner-border text-light spinne" style="width: 10rem; height: 10rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
        </div>
        
        <div class="container p-4">
            <h1 class="main-title">Youtube Downloader</h1>
            <button onclick="test()">test</button>
            <div class="mb-3">
                <form id="search-video__form">
                    <label for="videoUrl" class="form-label">URL</label>
                    <div class="input-container">
                        <input type="text" class="form-control icon-input" name="videoUrl" id="videoUrl" placeholder="Ingresa la URL de tu video de Youtube" required>
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-primary search-btn btns"><i class="fa-solid fa-circle-question me-3"></i>Buscar video</button>
                    <button id="downloadBtn" type="button" class="btn btn-primary responsive-btn btns" disabled><i class="fa-solid fa-download me-3"></i>Descargar video</button>
                </form>
            </div>
            <div id="options-container" class="options-container" style="display: none;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="downloadOptions" id="option1" value="va" checked>
                    <label class="form-check-label" for="option1">
                        Video y Audio
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="downloadOptions" id="option2" value="v">
                    <label class="form-check-label" for="option2">
                        Solo Video
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="downloadOptions" id="option3" value="a">
                    <label class="form-check-label" for="option3">
                        Solo Audio
                    </label>
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <!-- <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg> -->
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
                <strong class="me-auto">Notification</strong>
                <!-- <small>11 mins ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="toast-body" class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
        <script src="../js/script.js"></script>
    </body>
</html>
